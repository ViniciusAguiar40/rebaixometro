<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebaix칪metro do Corinthians</title>
    <link rel="icon" href="https://yt3.googleusercontent.com/20ZnRimyYNLTnHBk2lm2rzpanPG-oQzDfB17TTpW79blcwXJ8poSVSybof2YDTn5b4UIOLPRMw=s900-c-k-c0x00ffffff-no-rj" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            transition: background-color 1s ease;
        }
        .countdown {
            text-align: center;
        }
        .countdown h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .countdown p {
            font-size: 2em;
        }
        #mute-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Faltam</h1>
        <p id="timer">0 dia(s) 0 hora(s) 0 minuto(s) 0 segundo(s)</p>
        <h2>pro Corinthians cair</h2>
    </div>
    
    <button id="mute-btn">游댆 Som ligado</button>

    <!-- O 치udio 칠 adicionado aqui -->
    <audio id="background-audio" loop>
        <source src="hino.mp3" type="audio/mpeg">
        Seu navegador n칚o suporta o elemento de 치udio.
    </audio>
    
    <script>
        // Defina a data para a qual voc칡 est치 contando
        const targetDate = new Date("Dec 8, 2024 17:59:59").getTime();

        // Atualize a contagem regressiva a cada segundo
        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calcule o tempo restante
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exiba o resultado
            document.getElementById("timer").innerHTML = `${days} dia(s) ${hours} hora(s) ${minutes} minuto(s) ${seconds} segundo(s)`;

            // Se a contagem terminar, exiba uma mensagem
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("timer").innerHTML = "EXPIRADO!";
            }
        }, 1000);

        // Fun칞칚o para gerar uma cor aleat칩ria
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Mudar a cor de fundo a cada segundo
        setInterval(() => {
            document.body.style.backgroundColor = getRandomColor();
        }, 1000);

        // Controle do 치udio
        const audio = document.getElementById("background-audio");
        const muteBtn = document.getElementById("mute-btn");

        // Iniciar com o 치udio desligado
        audio.pause();

        // Tocar o 치udio ap칩s intera칞칚o do usu치rio
        muteBtn.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                muteBtn.innerHTML = "游댉 Silenciar";
            } else {
                audio.pause();
                muteBtn.innerHTML = "游댆 Som ligado";
            }
        });
    </script>
</body>
</html>
